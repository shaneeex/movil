<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movil Admin</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #181b2b, #0b0c14 72%);
      color: rgba(240, 241, 246, 0.88);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: clamp(32px, 6vw, 60px) 20px;
    }

    .container {
      width: min(1080px, 100%);
      display: grid;
      gap: clamp(28px, 4vw, 40px);
      background: rgba(12, 13, 22, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 22px;
      box-shadow: 0 30px 70px rgba(5, 5, 15, 0.55);
      backdrop-filter: blur(22px);
      padding: clamp(26px, 5vw, 40px);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1, h2 {
      margin: 0;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      color: var(--accent);
      text-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    h2 {
      font-size: clamp(1.3rem, 3vw, 1.7rem);
      color: rgba(240, 241, 246, 0.75);
    }

    .logout-btn {
      background: rgba(12, 13, 22, 0.8);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.04em;
      transition: var(--transition);
    }

    .logout-btn:hover {
      background: rgba(230, 57, 70, 0.85);
      border-color: rgba(255, 255, 255, 0.25);
    }

    form {
      background: linear-gradient(145deg, rgba(20, 22, 34, 0.9), rgba(16, 16, 24, 0.75));
      border-radius: 18px;
      padding: clamp(20px, 4vw, 28px);
      box-shadow: 0 20px 45px rgba(5, 6, 20, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: grid;
      gap: 16px;
    }

    form h2 {
      margin-bottom: 6px;
      color: rgba(240, 241, 246, 0.85);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 16px;
      font-size: 0.98rem;
      background: rgba(12, 13, 18, 0.6);
      color: #f5f6fa;
      transition: border-color 0.25s ease, transform 0.25s ease;
    }

    input[type="file"] {
      padding: 12px 16px;
      cursor: pointer;
    }

    select {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 16px;
      font-size: 0.98rem;
      background: rgba(12, 13, 18, 0.6);
      color: #f5f6fa;
      transition: border-color 0.25s ease, transform 0.25s ease;
      appearance: none;
      -webkit-appearance: none;
    }

    select:focus {
      outline: none;
      border-color: rgba(255, 204, 0, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.12);
      transform: translateY(-2px);
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: rgba(255, 204, 0, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.12);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--primary), #ff6b6b);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 16px 35px rgba(230, 57, 70, 0.35);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 24px 45px rgba(230, 57, 70, 0.55);
    }

    .muted {
      font-size: 0.82rem;
      color: rgba(240, 241, 246, 0.55);
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(18px, 3vw, 28px);
    }

    .admin-filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-end;
      margin-bottom: 12px;
    }

    .admin-filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 200px;
    }

    .admin-filter-group label {
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(240, 241, 246, 0.6);
    }

    .admin-tag-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 44px;
      align-items: center;
    }

    .admin-tag-chip,
    .admin-reset-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(12, 13, 22, 0.65);
      color: rgba(245, 246, 250, 0.82);
      font-size: 0.68rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      transition: var(--transition);
      width: auto;
      min-width: 0;
    }

    .admin-tag-chip:hover,
    .admin-tag-chip.active {
      border-color: rgba(var(--accent-rgb), 0.45);
      background: rgba(var(--accent-rgb), 0.2);
      color: #fff;
      transform: translateY(-1px);
    }

    .admin-reset-btn {
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .admin-reset-btn:hover {
      background: rgba(230, 57, 70, 0.8);
      border-color: rgba(255, 255, 255, 0.28);
      color: #fff;
    }

    .admin-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(20, 20, 30, 0.92), rgba(12, 12, 18, 0.85));
      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 18px 40px rgba(5, 6, 18, 0.5);
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
    }

    .admin-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 26px 55px rgba(5, 6, 20, 0.6);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .admin-card img,
    .admin-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #10121d;
      display: block;
    }

    .admin-info {
      padding: 18px 20px;
      display: grid;
      gap: 12px;
    }

    .admin-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .admin-title h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #f5f6fa;
      letter-spacing: 0.04em;
    }

    .admin-title-heading {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .admin-status-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 0.68rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .admin-status-chip.published {
      background: rgba(8, 175, 138, 0.18);
      color: rgba(180, 255, 226, 0.85);
      border-color: rgba(8, 175, 138, 0.45);
    }

    .admin-status-chip.draft {
      background: rgba(230, 57, 70, 0.18);
      color: rgba(255, 190, 196, 0.9);
      border-color: rgba(230, 57, 70, 0.4);
    }

    .admin-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .admin-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 0.72rem;
      letter-spacing: 0.06em;
      color: rgba(245, 246, 250, 0.85);
    }

    .admin-client {
      display: block;
      margin-top: 4px;
      font-size: 0.82rem;
      color: rgba(245, 246, 248, 0.7);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .admin-card--spotlight {
      border-color: rgba(255, 204, 0, 0.45);
      box-shadow: 0 32px 70px rgba(255, 204, 0, 0.18);
    }

    .admin-spotlight-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(230, 57, 70, 0.88), rgba(255, 204, 0, 0.88));
      color: #0b0b12;
      font-size: 0.64rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .more-btn {
      background: rgba(12, 13, 20, 0.85);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }

    .more-btn:hover {
      background: rgba(230, 57, 70, 0.92);
      border-color: rgba(255, 255, 255, 0.22);
      transform: translateY(-2px);
    }

    .more-menu {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(7, 8, 14, 0.96);
      color: #fff;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.55);
      display: none;
      z-index: 20;
      min-width: 140px;
      overflow: hidden;
    }

    .more-menu.open {
      display: block;
    }

    .more-menu button {
      all: unset;
      display: block;
      width: 100%;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      transition: background 0.25s ease;
    }

    .more-menu button:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .admin-info p {
      margin: 0;
      font-size: 0.92rem;
      color: rgba(240, 241, 246, 0.68);
      line-height: 1.55;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(5, 6, 12, 0.78);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      z-index: 999;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: linear-gradient(155deg, rgba(18, 19, 28, 0.94), rgba(9, 9, 18, 0.88));
      border-radius: 20px;
      max-width: 640px;
      width: min(640px, 96%);
      padding: clamp(22px, 5vw, 30px);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.55);
      transform: translateY(18px);
      transition: transform 0.35s ease, opacity 0.35s ease;
      opacity: 0;
    }

    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-content h3 {
      margin: 0 0 16px;
      font-size: 1.4rem;
      letter-spacing: 0.05em;
      color: var(--accent);
      text-transform: uppercase;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .close:hover {
      color: #fff;
      transform: scale(1.05);
    }

    .media-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 14px;
      margin: 8px 0 4px;
    }

    .media-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(240, 241, 246, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.28);
    }

    .media-item.marked-remove {
      border-color: rgba(230, 57, 70, 0.5);
      opacity: 0.6;
    }

    .media-item img,
    .media-item video {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      object-position: var(--media-focus-x, 50%) var(--media-focus-y, 50%);
      transform-origin: var(--media-focus-x, 50%) var(--media-focus-y, 50%);
      transform: scale(var(--media-zoom, 1));
    }

    .media-remove {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(230, 57, 70, 0.9);
      color: #fff;
      border: none;
      border-radius: 999px;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(230, 57, 70, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .media-remove:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 32px rgba(230, 57, 70, 0.5);
    }

    .media-focus-controls {
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .media-focus-controls[hidden] {
      display: none !important;
    }

    .media-item--hero {
      border-color: rgba(var(--accent-rgb), 0.5);
      box-shadow: 0 0 0 2px rgba(var(--accent-rgb), 0.35), 0 14px 36px rgba(0, 0, 0, 0.38);
    }

    .media-hero-toggle {
      width: 100%;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px dashed rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.06);
      color: rgba(255, 255, 255, 0.86);
      padding: 6px 10px;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    .media-hero-toggle:hover:not(:disabled) {
      background: rgba(var(--accent-rgb), 0.25);
      border-color: rgba(var(--accent-rgb), 0.65);
      color: #fff;
    }

    .media-hero-toggle:disabled {
      cursor: default;
      border-style: solid;
      background: rgba(var(--accent-rgb), 0.25);
      color: #fff;
    }

    .media-focus-row {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
    }

    .media-focus-row label {
      font-size: 0.68rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.65);
    }

    .media-focus-row input[type="range"] {
      flex: 1;
      width: 100%;
      accent-color: #08af8a;
    }

    .media-focus-value {
      width: 46px;
      text-align: right;
      font-size: 0.78rem;
      color: rgba(255, 255, 255, 0.78);
    }

    .media-focus-actions {
      display: flex;
      justify-content: flex-end;
    }

    .media-focus-reset {
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      border-radius: 999px;
      padding: 4px 14px;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .media-focus-reset:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .media-focus-row input[type="range"] {
      appearance: none;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
    }

    .media-focus-row input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #08af8a;
      border: 2px solid #0b0b12;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      cursor: pointer;
    }

    .media-focus-row input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #08af8a;
      border: 2px solid #0b0b12;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      cursor: pointer;
    }

    .upload-progress {
      display: none;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .upload-progress-bar {
      flex: 1;
      height: 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .upload-progress-bar div {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(230, 57, 70, 0.95), rgba(255, 204, 0, 0.92));
      box-shadow: 0 12px 32px rgba(230, 57, 70, 0.45);
      transition: width 0.18s ease;
    }

    .upload-progress-label {
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: rgba(245, 246, 248, 0.75);
      min-width: 42px;
      text-align: right;
    }

    .toast-stack {
      position: fixed;
      top: clamp(18px, 5vw, 28px);
      right: clamp(18px, 6vw, 32px);
      display: grid;
      gap: 12px;
      z-index: 4000;
      pointer-events: none;
    }

    .toast {
      min-width: 240px;
      max-width: min(320px, 80vw);
      padding: 14px 18px;
      border-radius: 16px;
      background: rgba(10, 12, 20, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 22px 45px rgba(8, 8, 22, 0.5);
      color: #f7f7fb;
      display: grid;
      gap: 6px;
      font-size: 0.92rem;
      letter-spacing: 0.02em;
      transform: translateY(-12px);
      opacity: 0;
      animation: toastIn 0.35s ease forwards;
    }

    .toast.success {
      border-color: rgba(87, 201, 126, 0.4);
      background: linear-gradient(145deg, rgba(28, 46, 36, 0.9), rgba(20, 32, 26, 0.86));
      box-shadow: 0 26px 60px rgba(45, 115, 70, 0.4);
    }

    .toast.error {
      border-color: rgba(230, 57, 70, 0.45);
      background: linear-gradient(145deg, rgba(42, 16, 20, 0.92), rgba(31, 10, 12, 0.88));
      box-shadow: 0 26px 60px rgba(230, 57, 70, 0.45);
    }

    .toast-title {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.78rem;
    }

    .toast.success .toast-title {
      color: rgba(122, 235, 161, 0.9);
    }

    .toast.error .toast-title {
      color: rgba(255, 162, 174, 0.92);
    }

    .toast-message {
      line-height: 1.5;
      color: rgba(245, 246, 250, 0.88);
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(-12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes toastOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-12px) scale(0.98);
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 20px 16px;
      }

      .container {
        padding: 24px 18px;
        border-radius: 18px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .admin-card img,
      .admin-card video {
        height: 190px;
      }

      .admin-filter-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .admin-filter-group {
        min-width: 100%;
      }

      .admin-reset-btn {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-header">
      <h1>Movil Admin</h1>
      <form action="/api/admin/logout" method="post">
        <button type="submit" class="logout-btn">Sign Out</button>
      </form>
    </div>

    <!-- Upload Form (NO link field) -->
    <form id="uploadForm" enctype="multipart/form-data">
      <h2>Add Project</h2>
      <input type="text" name="title" placeholder="Project Title" required />
      <input type="text" name="client" placeholder="Client Name" />
      <textarea name="description" placeholder="Description"></textarea>
      <input type="text" name="category" placeholder="Category (e.g., Signage)" />
      <select name="status" id="uploadStatus" aria-label="Status">
        <option value="published">Published</option>
        <option value="draft">Draft</option>
      </select>
      <input type="text" name="tags" id="uploadTags" placeholder="Tags (comma separated)" aria-label="Tags" />
      <input type="file" name="media" multiple accept="image/*,video/*" required />
      <button type="submit">Upload Project</button>
      <div class="upload-progress" id="uploadProgress">
        <div class="upload-progress-bar"><div id="uploadProgressFill"></div></div>
        <span class="upload-progress-label" id="uploadProgressLabel">0%</span>
      </div>
      <div class="muted">Images are compressed; videos get thumbnails (if ffmpeg is installed).</div>
    </form>

    <h2 style="margin-top:24px">Existing Projects</h2>
    <div class="admin-filter-bar">
      <div class="admin-filter-group">
        <label for="adminStatusFilter">Status</label>
        <select id="adminStatusFilter">
          <option value="all">All</option>
          <option value="published">Published</option>
          <option value="draft">Draft</option>
        </select>
      </div>
      <div class="admin-filter-group">
        <label>Tags</label>
        <div id="adminTagFilters" class="admin-tag-filter"></div>
      </div>
      <button type="button" id="adminResetFilters" class="admin-reset-btn">Reset</button>
    </div>

    <div id="adminProjects" class="projects-grid"></div>
    <div id="adminProjectsPagination" class="projects-pagination"></div>
  </div>

  <!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h3>Edit Project</h3>
    <form id="editForm">
      <input type="text" id="editTitle" placeholder="Title" required />
      <input type="text" id="editClient" placeholder="Client" />
      <textarea id="editDescription" placeholder="Description"></textarea>
      <input type="text" id="editCategory" placeholder="Category" />
      <select id="editStatus" aria-label="Status">
        <option value="published">Published</option>
        <option value="draft">Draft</option>
      </select>
      <input type="text" id="editTags" placeholder="Tags (comma separated)" aria-label="Tags" />
      <input type="hidden" id="editHeroMedia" />
      <div id="editMediaList" class="media-list"></div>
      <input type="file" id="editNewMedia" multiple accept="image/*,video/*" />
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

  <div id="adminToastStack" class="toast-stack"></div>
  <script src="script.js" defer></script>
</body>
</html>
