<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Movil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="/analytics.js" defer></script>
  <style>
    :root {
      --primary: #e63946;
      --accent: #ffcc00;
      --bg: #08080f;
      --panel: rgba(12, 12, 22, 0.85);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #161927, #08080f 70%);
      color: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      width: min(360px, 92%);
      background: var(--panel);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 28px 50px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.35rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    p {
      margin: 0 0 18px;
      color: rgba(245, 246, 250, 0.7);
      font-size: 0.95rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(8, 8, 14, 0.7);
      color: #fff;
      font-size: 0.95rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: rgba(255, 204, 0, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.15);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #ff6b6b);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 18px 32px rgba(230, 57, 70, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 24px 40px rgba(230, 57, 70, 0.55);
    }
    .message {
      margin-top: 14px;
      text-align: center;
      font-size: 0.88rem;
      color: rgba(245, 246, 250, 0.75);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Access</h1>
    <p id="loginMessage">Enter the admin password to manage projects.</p>
    <form method="POST" action="/api/admin/login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
      <button type="submit">Enter Dashboard</button>
    </form>
    <div class="message">Need help? Contact the site owner.</div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const message = document.getElementById("loginMessage");
    if (params.get("error") === "1") {
      message.textContent = "Invalid password. Please try again.";
      message.style.color = "#ff6b6b";
    } else if (params.get("expired") === "1") {
      message.textContent = "Session expired. Please log in again.";
    } else if (params.get("loggedOut") === "1") {
      message.textContent = "You have been signed out.";
    }
  </script>
</body>
</html>
